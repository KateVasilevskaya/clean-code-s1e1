<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="wrapper">
    <section class="banner">
      <img class="img" src="./eisenhower-matrix.jpg"  alt="Matrix"/>
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <div class="container">
      <section id="add-item" class="block">
        <label class="title new-task-title" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task text new-task" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="item">
            <input type="checkbox" class="check" />
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task text" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="icon" alt=""/>
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="check" />
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="go shopping" class="text task" />
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="icon"  alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list completed-tasks">
          <li class="item">
            <input type="checkbox" checked class="check" />
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task text" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="icon"  alt=""/>
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
